<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagleWaters</title>
  </head>
  <body>
    <section class="book-a-trip__section" id="book-a-trip-section">
      <div class="book-a-trip__block">
        <div class="book-a-trip__container">
          <h2 class="book-a-trip__title">Book a Trip to PagleWaters Resort!</h2>
          <div class="book-a-trip__decor">
            <div class="book-a-trip__decor-item"></div>
            <div class="book-a-trip__decor-item"></div>
            <div class="book-a-trip__decor-item"></div>
            <div class="book-a-trip__decor-item"></div>
          </div>
          <p class="book-a-trip__description">
            Complete the form below and we will contact you as soon as we can!
          </p>
          <div class="book-a-trip__form">
            <form action="#" method="post">
              <input
                type="text"
                class="book-a-trip__input"
                name="name"
                placeholder="Name*"
                required
              />
              <input
                type="tel"
                class="book-a-trip__input"
                name="phone"
                placeholder="Phone number*"
                required
              />
              <input
                type="email"
                class="book-a-trip__input"
                name="email"
                placeholder="Email*"
                required
              />
              <textarea
                name="message"
                class="book-a-trip__textarea"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
              <input
                type="submit"
                class="book-a-trip__submit"
                value="Book a trip"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="book-a-trip__image-container">
        <img
          class="book-a-trip__image"
          src="image/main.book-trip/book-trip-crab.jpg"
          alt="Crab image"
        />
      </div>
    </section>
  </body>
</html>
