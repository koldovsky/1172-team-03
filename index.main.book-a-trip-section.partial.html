<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="book-a-trip__section">
      <h2 class="book-a-trip__title">Book a Trip to PagleWaters Resort!</h2>
      <p class="book-a-trip__decor">. . . .</p>
      <div class="book-a-trip__form">
        <form action="#" method="post">
          <input
            type="text"
            class="book-a-trip__input"
            name="name"
            placeholder="Name*"
          />
          <input
            type="tel"
            class="book-a-trip__input"
            name="phone"
            placeholder="Phone number*"
          />
          <input
            type="email"
            class="book-a-trip__input"
            name="email"
            placeholder="Email*"
          />
          <textarea
            name="message"
            class="book-a-trip__textarea"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <input
            type="submit"
            class="book-a-trip__submit"
            value="Book a trip"
          />
        </form>
      </div>
      <div>
        <!-- Attribute width is temporary -->
        <img
          class="book-a-trip__image"
          src="image/main.book-trip/book-trip-crab.jpg"
          alt="Crab image"
          width="596"
        />
      </div>
    </section>
  </body>
</html>
