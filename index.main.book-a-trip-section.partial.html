<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Book a Trip to PagleWaters Resort!</h2>
      <p>. . . .</p>
      <div>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Name*" />
          <input type="tel" name="phone" placeholder="Phone number*" />
          <input type="email" name="email" placeholder="Email*" />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="Book a trip" />
        </form>
      </div>
      <div>
        <img
          src="image/main.book-trip/book-trip-crab.jpg"
          alt="Crab image"
          width="596"
        />
        <!-- Attribute width is temporary -->
      </div>
    </section>
  </body>
</html>
