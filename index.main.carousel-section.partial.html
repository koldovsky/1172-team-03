<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="carousel-photos">
      <h2 class="carousel-photos_title">Our Guides</h2>
      <div class="carousel-photos_title-decore">
        <div class="decore__item"></div>
        <div class="decore__item"></div>
        <div class="decore__item"></div>
        <div class="decore__item"></div>
      </div>
      <div class="carousel-photos__carousel-slides">
        <a class="carousel-photos__arrow-left" href="#"><img src="/image/main.carousel/left.png" alt="left"></a>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-1.jpg"
            alt="Slide-1"
          />
        </article>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-2.jpg"
            alt="Slide-2"
          />
        </article>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-3.jpg"
            alt="Slide-3"
          />
        </article>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-4.jpg"
            alt="Slide-4"
          />
        </article>
        <a class="carousel-photos__arrow-right" href="#"><img src="/image/main.carousel/right.png" alt="right"></a>
      </div>
    </section>
  </body>
</html>
