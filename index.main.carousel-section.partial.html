<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="carousel-photos container">
      <h2 class="carousel-photos_title">Our Guides</h2>
      <div class="carousel-photos__carousel-slides">
        <div class="carousel-right">
          <svg class="arrow-svg_2ub" viewBox="0 0 30 30">
            <defs>
              <path
                d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
                id="arrow-path"
              ></path>
            </defs>
            <use fill-rule="nonzero" opacity=".8" href="#arrow-path"></use>
          </svg>
        </div>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-1.jpg"
            alt="Slide-1"
          />
        </article>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-2.jpg"
            alt="Slide-2"
          />
        </article>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-3.jpg"
            alt="Slide-3"
          />
        </article>
        <article class="carousel-photos-slide">
          <img
            class="carousel-photos__slide-image"
            src="image/main.carousel/classes-slide-4.jpg"
            alt="Slide-4"
          />
        </article>
        <div class="carousel-left">
          <svg class="arrow-svg_2ub" viewBox="0 0 30 30">
            <use fill-rule="nonzero" opacity=".8" href="#arrow-path"></use>
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
