<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <header class="gallery__header">
          <div class="gallery__header-inner">
            <h2 class="header-item gallery__title" id="gallery-section">
              Gallery
            </h2>
            <div class="gallery__title-decore decore">
              <div class="decore__item"></div>
              <div class="decore__item"></div>
              <div class="decore__item"></div>
              <div class="decore__item"></div>
            </div>
            <p class="header-item gallery__description">
              <span class="text-block text-center">
                <span
                  >No matter what type of fishing you prefer, PagleWaters Resort
                  is</span
                >
              </span>
              <span class="text-block text-center">
                <span
                  >a wonderful place to spend time with your best friends.</span
                >
              </span>
            </p>
          </div>
        </header>
        <main class="gallery__images gallery__images-inner">
          <article class="gallery__item item">
            <div class="item__inner">
              <img
                class="gallery__image"
                src="image/main.gallery/photo-of-fishing1.webp"
                alt="A man shows off a small aliwife he caught"
              />
            </div>
          </article>
          <article class="gallery__item item">
            <div class="item__inner">
              <img
                class="gallery__image"
                src="image/main.gallery/photo-of-fishing2.webp"
                alt="A man shows off a large European perch he caught"
              />
            </div>
          </article>
          <article class="gallery__item item">
            <div class="item__inner">
              <img
                class="gallery__image"
                src="image/main.gallery/photo-of-fishing3.webp"
                alt="A boy fishes on board a ship"
              />
            </div>
          </article>
          <article class="gallery__item item">
            <div class="item__inner">
              <img
                class="gallery__image"
                src="image/main.gallery/photo-of-fishing4.webp"
                alt="A young girl is fishing and simultaneously watching the sunset over the horizon"
              />
            </div>
          </article>
          <article class="gallery__item item">
            <div class="item__inner">
              <img
                class="gallery__image"
                src="image/main.gallery/photo-of-fishing5.webp"
                alt="A man shows off a small trout he caught"
              />
            </div>
          </article>
          <article class="gallery__item item">
            <div class="item__inner">
              <img
                class="gallery__image"
                src="image/main.gallery/photo-of-fishing6.webp"
                alt="A group of people fishing by the sea with their children"
              />
            </div>
          </article>
        </main>
        <footer class="gallery__footer">
          <button class="button-secondary button_md">All photos</button>
        </footer>
      </div>
    </section>
  </body>
</html>
