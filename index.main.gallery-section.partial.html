<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <section class="main__section">
      <div class="main_section__gallery gallery">
        <div class="gallery__header">
          <h2 class="gallery__title">Gallery</h2>
          <p class="gallery__description">
            No matter what type of fishing you prefer, PagleWaters Resort is a
            wonderful place to spend time with your best friends.
          </p>
        </div>
        <div class="gallery__images">
          <div class="gallery__item">
            <img
              class="gallery__image"
              src="image/main.gallery/photo-of-fishing1.webp"
              alt="A man shows off a small aliwife he caught"
            />
          </div>
          <div class="gallery__item">
            <img
              class="gallery__image"
              src="image/main.gallery/photo-of-fishing2.webp"
              alt="A man shows off a large European perch he caught"
            />
          </div>
          <div class="gallery__item">
            <img
              class="gallery__image"
              src="image/main.gallery/photo-of-fishing3.webp"
              alt="A boy fishes on board a ship"
            />
          </div>
          <div class="gallery__item">
            <img
              class="gallery__image"
              src="image/main.gallery/photo-of-fishing4.webp"
              alt="A young girl is fishing and simultaneously watching the sunset over the horizon"
            />
          </div>
          <div class="gallery__item">
            <img
              class="gallery__image"
              src="image/main.gallery/photo-of-fishing5.webp"
              alt="A man shows off a small trout he caught"
            />
          </div>
          <div class="gallery__item">
            <img
              class="gallery__image"
              src="image/main.gallery/photo-of-fishing6.webp"
              alt="A group of people fishing by the sea with their children"
            />
          </div>
        </div>
        <div class="gallery__footer">
          <a class="gallery__link" href="index.html">All photos</a>
        </div>
      </div>
    </section>
  </body>
</html>
